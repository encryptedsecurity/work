<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>securlyproxy</title>
    <link href="https://raw.githubusercontent.com/titaniumnetwork-dev/Ultraviolet-Static/main/public/uv.png" rel="icon" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:wght@500;700&display=swap');
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #d3d3d3;
            font-family: 'Albert Sans', sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 1;
            text-align: center;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-field {
            padding: 20px 30px;
            width: 100%;
            max-width: 900px;
            border: 2px solid #000;
            border-radius: 25px;
            font-size: 14px;
            background-color: transparent;
            color: #d3d3d3;
            text-align: center;
            transition: width 0.5s ease-in-out;
            font-weight: 500;
            font-family: 'Albert Sans', sans-serif;
            line-height: 1;
        }
        .input-field:focus {
            outline: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Albert Sans', sans-serif;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <form onsubmit="event.preventDefault(); openProxiedUrl();">
            <div class="input-container">
                <input id="urlInput" class="input-field" type="text" placeholder="Type your search or URL">
            </div>
        </form>
        <div class="footer" onclick="openClickmoneyUrl()">made by catmoney</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.8,
                    "random": false
                },
                "size": {
                    "value": 10,
                    "random": true
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "bottom",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        function openProxiedUrl() {
            const input = document.getElementById('urlInput').value.trim().toLowerCase();
            let embedUrl;
            if (input.includes('google')) {
                embedUrl = "https://brunysixlwork.site/static/embed.html#https://google.com/";
            } else if (input.startsWith("https://") && input.endsWith("/")) {
                embedUrl = "https://brunysixlwork.site/static/embed.html#" + input;
            } else {
                alert("Please enter a valid URL starting with https:// and ending with /.");
                return;
            }
            openInPopup(embedUrl);
        }

        function openClickmoneyUrl() {
            const embedUrl = "https://study.k.vu/";
            openInPopup(embedUrl);
        }

        function openInPopup(embedUrl) {
            const popup = window.open("", "popupWindow", "scrollbars=yes");
            popup.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>proxied page</title>
                    <link rel="icon" href="https://github.com/brunysixlwork/BrunysIXLWork.github.io/blob/main/static/images/logo.png?raw=true" type="image/x-icon">
                    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&wght@500;700&display=swap" rel="stylesheet">
                </head>
                <body style="margin:0;font-family: 'Albert Sans', sans-serif; font-size: 14px; line-height: 1; font-weight: 700;">
                    <iframe src="` + embedUrl + `" style="position:absolute; top:0; left:0; width:100%; height:100%; border:none;"></iframe>
                </body>
                </html>
            `);
            popup.document.close();
            popup.moveTo(0, 0);
            popup.resizeTo(screen.width, screen.height);
        }
    </script>
</body>
</html>
