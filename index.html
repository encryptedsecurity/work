<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/100px-Google_Classroom_Logo.svg.png" rel="icon" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:wght@500;700&display=swap');

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Albert Sans', sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp11449952.jpg&f=1&nofb=1&ipt=eb324c4a51a3d3d314c8ebfaedd00306ac1315cea76ed6f588a878df2501d985&ipo=images');
            background-size: cover;
            background-position: center;
        }

        .container {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .content-background {
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 25px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 500px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: black;
            border-radius: 50%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Center the logo using flexbox */
            margin-left: auto;
            margin-right: auto;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .input-container {
            margin-bottom: 30px;
            width: 100%;
            background-color: transparent;
            border-radius: 25px;
        }

        .input-field {
            padding: 5px 5px;
            width: 100%;
            border: none;
            border-radius: 0px;
            font-size: 17px;
            background-color: transparent;
            color: #fff;
            text-align: center;
            font-weight: 900;
            font-family: 'Albert Sans', sans-serif;
            line-height: 1;
            transition: width 0.5s ease-in-out;
        }

        .input-field:focus {
            outline: none;
        }

        .button {
            padding: 2px 2px;
            background-color: black;
            color: #fff;
            border-radius: 25px;
            font-size: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            line-height: 1;
            background-color: black;
            border-radius: 0px;
            border: none;
            color: #fff;
            font-family: 'Albert Sans', sans-serif;
            display: inline-block;
            padding: 0px 0px;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .footer {
            margin-top: 10px;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Albert Sans', sans-serif;
            line-height: 1;
            background-color: black;
            border-radius: 5px;
            padding: 15px 0px;
            color: #fff;
            border: none;
            display: inline-block;
        }

        .bottom-clock {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .loading-circle {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            margin: 10px 0;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: black;
            border-radius: 25px;
            transition: width 0.4s ease;
        }

        .progress-number {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-screen" class="content-background">
            <div class="loading-circle"></div>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progress-bar-inner"></div>
                <div class="progress-number" id="progress-number">0%</div>
            </div>
            <div>Checking for updates...</div>
        </div>
        <div id="main-content" class="content-background" style="display: none;">
            <div class="logo">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.pfps.gg%2Fpfps%2F2649-car-3.png&f=1&nofb=1&ipt=90bcb553291f1651ee2801c7b35fe8924a6d593c0be9bc004a6d9c46bb34916b&ipo=images" alt="logo">
            </div>
            <form onsubmit="event.preventDefault(); openProxiedUrl();">
                <div class="input-container">
                    <input id="urlInput" class="input-field" type="text" placeholder="https://sitename.extension/">
                </div>
                <button class="button" type="submit">games!</button>
            </form>
            <div class="footer" onclick="openInPopup('https://study.k.vu/')">made by catmoney</div>
        </div>
    </div>

    <div class="bottom-clock" id="clock">Loading time...</div>

    <script>
        let progress = 0;
        const interval = setInterval(() => {
            progress += 5;
            updateProgress(progress);
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = 0;
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                    }, 500);
                    document.getElementById('main-content').style.display = 'block';
                }, 500);
            }
        }, 300);

        function updateProgress(progress) {
            const progressBarInner = document.getElementById('progress-bar-inner');
            const progressNumber = document.getElementById('progress-number');
            progressBarInner.style.width = `${progress}%`;
            progressNumber.textContent = `${progress}%`;
        }

        function openProxiedUrl() {
            const input = document.getElementById('urlInput').value.trim().toLowerCase();
            let embedUrl = "https://brunysixlwork.site/static/embed.html#";

            if (input) {
                embedUrl += input;
            } else {
                embedUrl += "https://killing-jpgd.vercel.app/service/hvtrs8%2F-tjerixzcefivimn%2Cgktju%60.ko-";
            }

            openInPopup(embedUrl); // Open the iframe in a popup
        }

        function openInPopup(embedUrl) {
            const mainPopup = window.open("", "mainPopup", `width=${screen.availWidth},height=${screen.availHeight},scrollbars=yes,resizable=yes`);
            mainPopup.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>proxied page</title>
                    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/100px-Google_Classroom_Logo.svg.png" type="image/x-icon">
                    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&wght@500;700&display=swap" rel="stylesheet">
                    <style>
                        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
                    </style>
                </head>
                <body>
                    <iframe src="${embedUrl}"></iframe>
                </body>
                </html>
            `);
            mainPopup.document.close();
            mainPopup.moveTo(0, 0);
            mainPopup.resizeTo(screen.width, screen.height);
            mainPopup.focus();
        }

        // Function to update the clock on the bottom center
        setInterval(() => {
            const now = new Date();
            const currentTime = now.toLocaleTimeString();
            document.getElementById('clock').innerText = currentTime;
        }, 1000);
    </script>
</body>
</html>
