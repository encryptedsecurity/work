<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/100px-Google_Classroom_Logo.svg.png" rel="icon" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:wght@500;700&display=swap');
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Albert Sans', sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            background-image: url('https://github.com/rootedhash/rootedhash/blob/main/black_ferrari_sf90_stradale_car_4k_8k_hd_cars-2560x1440-2828259178.jpg?raw=true');
            background-size: cover;
            background-position: center;
        }
        .container {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .content-background {
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 25px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 500px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .logo {
            width: 120px;
            height: 120px;
            background-color: black;
            border-radius: 50%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .loading-circle {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            margin: 10px 0;
            position: relative;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: black;
            border-radius: 25px;
            transition: width 0.4s ease;
        }
        .progress-number {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-screen" class="content-background">
            <div class="loading-circle"></div>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progress-bar-inner"></div>
                <div class="progress-number" id="progress-number">0%</div>
            </div>
            <div>Checking for updates...</div>
        </div>
    </div>
    <script>
        async function openProxiedUrl() {
            const githubUrl = "https://raw.githubusercontent.com/rootedhash/rootedhash/main/index.html";
            const clientCode = document.documentElement.outerHTML.trim();
            try {
                const response = await fetch(githubUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const newHtml = await response.text();
                if (newHtml.trim() !== clientCode) {
                    updateProgress(100);
                    setTimeout(() => openInBlank(newHtml), 500);
                } else {
                    updateProgress(100);
                    setTimeout(() => openInBlank(clientCode), 500);
                }
            } catch (error) {
                console.error('Error fetching the HTML content:', error);
                const input = document.getElementById('urlInput')?.value.trim().toLowerCase();
                const embedUrl = input ? `https://brunysixlwork.site/static/embed.html#${input}` : 'https://google.com/';
                openInBlank(`<iframe src="${embedUrl}"></iframe>`);
            }
        }

        function updateProgress(progress) {
            const progressBarInner = document.getElementById('progress-bar-inner');
            const progressNumber = document.getElementById('progress-number');
            progressBarInner.style.width = `${progress}%`;
            progressNumber.textContent = `${progress}%`;
            if (progress >= 100) {
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = 0;
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                    }, 500);
                }, 500);
            }
        }

        function openInBlank(content) {
            const blankPage = window.open('about:blank', '_self');
            blankPage.document.open();
            blankPage.document.write(content);
            blankPage.document.close();
        }

        let progress = 0;
        const interval = setInterval(() => {
            progress += 5;
            updateProgress(progress);
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(openProxiedUrl, 500);
            }
        }, 300);
    </script>
</body>
</html>
