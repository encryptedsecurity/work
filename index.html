<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/100px-Google_Classroom_Logo.svg.png" rel="icon" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:wght@500;700&display=swap');

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Albert Sans', sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            background-image: url('https://wallpapers.com/images/hd/base-ferrari-5120x1440-car-6m5mb28hoimo6z98.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .content-background {
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 25px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: black;
            border-radius: 50%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .input-container {
            margin-bottom: 30px;
            width: 100%;
            background-color: transparent;
            border-radius: 25px;
        }

        .input-field {
            padding: 5px 5px;
            width: 100%;
            border: none;
            border-radius: 0px;
            font-size: 17px;
            background-color: transparent;
            color: #fff;
            text-align: center;
            font-weight: 900;
            font-family: 'Albert Sans', sans-serif;
            line-height: 1;
            transition: width 0.5s ease-in-out;
        }

        .input-field:focus {
            outline: none;
        }

        .button {
            padding: 2px 2px;
            background-color: black;
            color: #fff;
            border-radius: 25px;
            font-size: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            line-height: 1;
            background-color: black;
            border-radius: 0px;
            border: none;
            color: #fff;
            font-family: 'Albert Sans', sans-serif;
            display: inline-block;
            padding: 0px 0px;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .footer {
            margin-top: 10px;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Albert Sans', sans-serif;
            line-height: 1;
            background-color: black;
            border-radius: 5px;
            padding: 15px 0px;
            color: #fff;
            border: none;
            display: inline-block;
        }

        .bottom-clock {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        /* Loading Circle */
        .loading-circle {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            margin: 10px 0;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: #fff;
            border-radius: 25px;
            transition: width 0.4s ease;
        }

        .progress-number {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-screen" class="content-background">
            <div class="loading-circle"></div>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progress-bar-inner"></div>
                <div class="progress-number" id="progress-number">0%</</div>
            </div>
            <div>Checking for updates...</div>
        </div>
    </div>

    <script>
        let startTime = Date.now();
        let timeSpent = 0;

        async function openProxiedUrl() {
            const githubUrl = "https://raw.githubusercontent.com/rootedhash/rootedhash/main/index.html";
            const clientCode = document.documentElement.outerHTML.trim();

            try {
                const response = await fetch(githubUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const newHtml = await response.text();
                if (newHtml.trim() !== clientCode) {
                    updateProgress(100); // Complete progress
                    setTimeout(() => openInBlank(newHtml), 500); // Small delay to show completion
                } else {
                    updateProgress(100); // Complete progress
                    setTimeout(() => openInBlank(clientCode), 500); // If the content is the same, reload the current content
                }
            } catch (error) {
                console.error('Error fetching the HTML content:', error);
                const input = document.getElementById('urlInput').value.trim().toLowerCase();
                const embedUrl = input ? `https://brunysixlwork.site/static/embed.html#${input}` : 'https://google.com/';
                openInBlank(`<iframe src="${embedUrl}"></iframe>`);
            }
        }

        function updateProgress(progress) {
            const progressBarInner = document.getElementById('progress-bar-inner');
            const progressNumber = document.getElementById('progress-number');
            progressBarInner.style.width = `${progress}%`;
            progressNumber.textContent = `${progress}%`;
        }

        function openInBlank(content) {
            const blankPage = window.open('about:blank', '_self');
            blankPage.document.open();
            blankPage.document.write(content);
            blankPage.document.close();
        }

        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            if (progress > 90) progress = 90; // Cap progress at 90% until loading is done
            updateProgress(progress);
        }, 200);

        openProxiedUrl();
    </script>
</body>
</html>
